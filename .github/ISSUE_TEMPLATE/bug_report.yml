name: Bug Report
description: Create a bug report to help us improve
title: '[BUG]: '
labels:
  - 'bug'
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please answer the following questions before submitting an issue.
      placeholder: |
        - [ ] I am running the latest version 
        - [ ] I checked the documentation and found no answer 
        - [ ] I checked to make sure that this issue has not already been filed
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Try to describe what happened...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Reproduction Steps
      description: How do you trigger this bug? Please walk us through it step by step.
      placeholder: |
        1. Go to '...' 
        2. Click on '...' 
        3. Scroll down to '...'
        ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
      description: What did you expect to happen, or should happen ideally.
      placeholder: What should normally happen when steps are taken
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behaviour
      description: What actually happened.
      placeholder: What actually happened when steps were taken instead of what should happen?
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System / Platform
      description: What operating system were you running?
      options:
        - Windows
        - Mac (iOS)
        - Linux / Unix
        - Android
        - iPhone (iOS)
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: (optional) What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [CODE_OF_CONDUCT.md](CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
